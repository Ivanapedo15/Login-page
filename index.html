<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">        
        <title>Sign-in - Slural Pright</title>
    </head>
    <body>
        <div id="wrapper">
            <!--Divs for the left half and right half-->
            <div id="left">
                <!--Left half is split into two parts-->
                <div id="signin">
                    <!--Top part (Sign in part)-->
                    <div class="logo">
                        <img src="images/logo.png" alt="Slural Pright">
                    </div>
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with company or School</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>Or</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
                </div>
                <!--Copyright information-->
                <footer id="main-footer">
                    <p>Copyright &copy; 2018, SluralPright all rights reserved</p>
                    <div>
                        <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
            <!--Right side. Disappears on smaller browsers-->
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">
                            Let's create the future <strong>together</strong>
                        </h1>
                        <a href="#" class="secondary-btn">Start a FREE 10-day trial </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
